<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">


<h:body>

    <ui:composition template="../template.xhtml">
        <br>.</br>
        <ui:define name="body">

            <h:form id="newProfile">
                <div class="container-fluid">
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                        </p:messages>
                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-10">
                            <div class="d-sm-flex align-items-center justify-content-between mb-2">
                                <h3 class="h5 mb-0 text-gray-800">Swift Message</h3>

                            </div>
                        </div>
                        <div class="col-2" align="right">






                        </div>
                    </div>

                    <!-- Content Row -->
                    <div class="row">
                        <p:card style="width: 100%; margin: 1em ;margin-top:0px;padding:1em; padding-top:0px">

                            <h5 class="h6">Sender Information</h5>
                            <hr />
                            <div class="container">
                                <div class="row">
                                    <div class="col-4  px-md-9">
                                        <div class="form-group">
                                            <label for="reference1">Sender's Reference</label><br />
                                            <p:inputText id="reference1" value="#{fetchedDataController.inreference}"
                                                title="" />
                                        </div>
                                    </div>
                                    <div class="col-4 px-md-9">
                                        <div class="form-group">

                                            <p:commandButton value="Search" icon="pi pi-save"
                                                styleClass=" ui-button-info"
                                                style="height:40px !important; width: 100px !important;" process="@this reference1"
                                                action="#{fetchedDataController.searchMessage()}" update="newProfile" />



                                        </div>
                                    </div>

                                    <div class="col-4 px-md-9">
                                        <div class="form-group">
                                            <a href="./newSwiftMessage">
                                                <p:commandButton value="Cancel" styleClass=" ui-button-danger"
                                                    style="height:40px !important; width: 100px !important;"
                                                    type="button" icon="pi pi-pencil" />
                                            </a>


                                        </div>
                                    </div>

                                    <div class="col-12  px-md-12">
                                        <div class="row">
                                            <div class="form-group">
                                                <label style="color: crimson;" rendered="#{fetchedDataController.noMessagernd}" >#{fetchedDataController.noMessage}
                                                </label><br />
                                               




                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12  px-md-12">
                                        <div class="row">
                                            <div class="col-4 px-md-4">

                                                <div class="form-group">
                                                    <label for="mstatus">Country of Origin
                                                    </label><br />
                                                    
                                                    <p:inputText id="coutext" disabled="true" value="#{fetchedDataController.fetchedData.countryOfOrigin}"
                                                    title="" /><br />
                                                    <p:selectOneMenu required="true" id="mstatus"
                                                        style="width:100% !important; height: 35px !important" value="#{fetchedDataController.selectedCountry}"
                                                        >
                                                        <f:selectItem itemLabel="" itemValue="" />
                                                        <f:selectItems value="#{tblCountryOfOriginController.items}"
                                                        var="item" itemLabel="#{item.country}" itemValue="#{item.country}" />
                                                       

                                                    </p:selectOneMenu>



                                                </div>
                                            </div>

                                            <div class="col-4 px-md-4">
                                                <div class="form-group">
                                                    <label for="senderBank1">Sender Bank
                                                    </label><br />
                                                    <p:inputText disabled="true" placeholder=""
                                                        id="senderBank1" value="#{fetchedDataController.senderBank}" title="" />
                                                </div>
                                            </div>

                                            <div class="col-4 px-md-4">
                                                <div class="form-group">
                                                    <label>Correspondent Bank
                                                    </label><br />
                                                    <p:inputText disabled="true" id="corre"
                                                        value="#{fetchedDataController.correBank}" />


                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">


                                            <div class="col-4 px-md-4">
                                                <div class="form-group">
                                                    <label>ORDERING CUSTOMER
                                                    </label><br />
                                                    <p:inputText disabled="true" id="order"
                                                        value="#{fetchedDataController.fetchedData.orderingCustomer}" />


                                                </div>
                                            </div>
                                            <div class="col-4 px-md-4">
                                                <div class="form-group">
                                                    <label>Registration Date
                                                    </label><br />
                                                    <p:datePicker disabled="true" id="regdate"
                                                        value="#{fetchedDataController.fetchedData.registrationDate}" title="" />
                                                </div>
                                            </div>
                                        </div>

                                    </div>


                                </div>
                            </div>




















                        </p:card>

                    </div>
                    <div class="row" rendered="#{messageController.viewrnd}">
                        <p:card style="width: 100%; margin: 1em ;margin-top:0px;padding:1em; padding-top:0px">
                            <h5 class="h6">Account Information</h5>
                            <hr />
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 px-md-9">

                                        <div class="form-group">
                                            <label for="accnum">Account Number</label><br />
                                            <p:inputText id="accnum" value="#{fetchedDataController.fetchedData.accountNumber}"
                                                title="" >
                                                <p:ajax event="keyup" listener="#{fetchedDataController.searchAccDetail()}"

                                                update="accountTypeId1 branch1 accountName" />
                                        </p:inputText>






                                        </div>
                                    </div>



                                </div>


                                <div class="row">
                                    <div class="col-4  px-md-9">

                                        <div class="form-group">
                                            <label for="accountTypeId1">Account Type</label><br />
                                            <p:inputText id="accountTypeId1"
                                                disabled="true"
                                                value="#{fetchedDataController.accountInfo.ACCOUNT_CLASS}" title="" />
                                        </div>


                                    </div>
                                    <div class="col-4 px-md-9">

                                        <div class="form-group">
                                            <label visibility="hidden" for="accountName">Account Holder Name
                                            </label><br />
                                            <p:inputText disabled="true" id="accountName"
                                                value="#{fetchedDataController.accountInfo.AC_DESC}" title="" />
                                        </div>


                                    </div>
                                    <div class="col-4 px-md-9">

                                        <div class="form-group">
                                            <label visibility="hidden" for="beneficiaryId1">Beneficiary Name
                                            </label><br />
                                            <p:inputText disabled="true" id="beneficiaryId1"
                                                value="#{fetchedDataController.fetchedData.beneficiary}" title="" />
                                        </div>


                                    </div>
                                </div>



                            </div>
                        </p:card>
                    </div>
                    <div class="row">
                        <p:card style="width: 100%; margin: 1em ;margin-top:0px;padding:1em; padding-top:0px">
                            <h5 class="h6">Rate Information</h5>
                            <hr />
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 px-md-9">
                                        <div class="form-group">
                                            <label>Select Bank
                                            </label><br />


                                            <p:inputText id="bank1" disabled="true"
                                                value="Dashen Bank" title="" />


                                        </div>
                                    </div>
                                    <div class="col-4  px-md-9">
                                        <div class="form-group">
                                            <label for="branch1">Dashen Branch</label><br />
                                            <p:inputText id="branch1" disabled="true"
                                                value="#{fetchedDataController.accountInfo.BRANCH_CODE}" title="" />
                                        </div>
                                    </div>
                                    <div class="col-4 px-md-9">
                                        <div class="form-group">
                                            <label visibility="hidden" for="other1">Other bank branch
                                            </label><br />
                                            <p:inputText id="other1" disabled="true"
                                                value="#{fetchedDataController.fetchedData.otherBankBranch}" title="" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 px-md-9">
                                        <div class="form-group">
                                            <label for="currencyId1">CURRENCY
                                            </label><br />
                                            <p:inputText disabled="true" id="currencyId1" value="#{fetchedDataController.fetchedData.currencyId}" title="" />
                                        </div>
                                    </div>
                                    <div class="col-4 px-md-9">
                                        <div class="form-group">
                                            <label for="fcyAmount1">Message Amount
                                            </label><br />
                                            <p:inputText disabled="true" id="fcyAmount1" value="#{fetchedDataController.fetchedData.fcyAmount}" title="" >
                                                <f:convertNumber type="currency" currencySymbol="$" />
                                        </p:inputText>

                                        </div>
                                    </div>

                                    <div class="col-4 ">
                                        <div class="form-group">
                                            <label>Remitance Information
                                            </label><br />
                                            <p:inputTextarea id="readonly" style="min-height: 80px; overflow:auto;" value="#{fetchedDataController.fetchedData.paymentPurpose}" rows="10" cols="60"   />
                                           
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    
                                    <div class="col-4 px-md-9">
                                        <div class="form-group">
                                            <label for="rate1">Rate
                                            </label><br />
                                            <p:inputText  id="rate1" value="#{fetchedDataController.rateValue}" title="" >

                                            <p:ajax event="keyup" listener="#{fetchedDataController.changeRate()}"

                                            update="accountTypeId1 branch1 accountName" />
                                                </p:inputText>
                                        </div>
                                    </div>

                                    <div class="col-4 px-md-9">
                                        <div class="form-group">
                                            <label for="valuedate1">Value Date
                                            </label><br />
                                            <p:datePicker disabled="true" id="valuedate1" value="#{fetchedDataController.fetchedData.valueDate}"
                                                title="" />

                                        </div>
                                    </div>
                                    <div class="col-4 px-md-9">
                                        <div class="form-group">
                                            <label>Senders Service Charge
                                            </label><br />
                                            <p:inputText disabled="true"  id="charge" value="#{fetchedDataController.fetchedData.totalServiceCharge}"
                                                title="" />
                                        </div>
                                    </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4 px-md-9">
                                            <div class="form-group">
    
                                                <p:commandButton 
                                                value="Save"  styleClass=" ui-button-info"
                                                process="@this,:newProfile:corre,:newProfile:coutext,:newProfile:mstatus"
                                                actionListener="#{fetchedDataController.saveTempData}"
                                                style="height:40px !important; width: 100px !important;"
                                                icon="pi pi-pencil" update=":newProfile:corre,:newProfile:coutext,:newProfile:mstatus" type="submit" />
    
    
    
    
                                            </div>
                                        </div>
                                    <div class="col-4 px-md-9">
                                        <div class="form-group">

                                            <a href="/Message/accountM?id=#{fetchedDataController.inreference}"
                                                style="width:10px !important">
                                                <p:commandButton 
                                                    value="Next" styleClass=" ui-button-info"
                                                    style="height:40px !important; width: 100px !important;"
                                                    type="button" icon="pi pi-pencil" update="newProfile" />
                                            </a>




                                        </div>
                                    </div>
                                    <div class="col-4 px-md-9">
                                        <div class="form-group">

                                            <a href="/Message/index1">
                                                <p:commandButton rendered="#{fetchedDataController.otherbranchrend}"
                                                    value="Save and Exit" styleClass=" ui-button-info"
                                                    style="height:40px !important; width: 100px !important;"
                                                    type="button" icon="pi pi-pencil" />
                                            </a>




                                        </div>
                                    </div>
                                    <p:messages id="messages1" showDetail="true" closable="true">
                        <p:autoUpdate />
                        </p:messages>

                                    
                                </div>
                            </div>
                        </p:card>
                    </div>










                </div>


            </h:form>


        </ui:define>

    </ui:composition>


</h:body>




























</html>
