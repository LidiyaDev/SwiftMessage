<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="bankeditDlg" width="50%" widgetVar="bankeditDialog" modal="true" closable="true"
        appendTo="@(body)" header="Edit Bank">

        <h:form id="bankeditform" style="padding:20px;">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-12">
                        <p:card style=" margin-bottom: 2em">
                            <f:facet name="title">
                                Edit Bank Details
                            </f:facet>
                            <div class="row">
                                
                                
                                   
                                    <div class="col-4  px-md-9">
                                        <div class="form-group">
                                            <label for="reference1">Bank Name</label><br />
                                            <p:inputText id="reference1"
                                                value="#{tblCorrespondentBankController.selected.name}"
                                                title="" />
                                        </div>
                                    </div>
                                    
                                   
                                        <div class="col-4 px-md-9">
                                            <div class="form-group">
                                                <label for="countryOfOriginId1">Swift Code
                                                </label><br />
                                                <p:inputText id="countryOfOriginId1"
                                                    value="#{tblCorrespondentBankController.selected.code}" />
    
                                            </div>
                                        </div>
                                    
                                   
                                   
                                        <div class="col-4 px-md-9">
                                            <div class="form-group">
                                                <label for="correspondentBankId1">Remark
                                                </label><br />
                                                <p:inputText id="correspondentBankId1"
                                                    value="#{tblCorrespondentBankController.selected.remark}"
                                                    title="" />
                                            </div>
                                        </div>
                                  

                               
                               
                            </div>


                        </p:card>
                    </div>
                </div>
                <div class="col-12" align="right">



                    <p:commandButton value="Update" ajax="false" icon="pi pi-save" styleClass=" ui-button-info"
                        style="height:30px !important" action="#{tblCorrespondentBankController.update}" process="@this" />


                </div>
            </div>

        </h:form>
    </p:dialog>

</ui:composition>

</html>
